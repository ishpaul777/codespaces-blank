version: '3.7'

services:
  ###########################################################################
  #######                  DB SERVICES                                #######
  ###########################################################################
  postgres:
    image: postgres:14.2-alpine
    ports:
      - "5432:5432"
    volumes:
      - ./pg-init-scripts:/docker-entrypoint-initdb.d
      - ./volumes/postgresql:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_MULTIPLE_DATABASES=tagore,kavach
    healthcheck: 
      interval: 10s
      retries: 10
      test: "pg_isready -U \"$$POSTGRES_USER\" -d \"kavach\""
      timeout: 2s      
    networks:
      - tagore

  ###########################################################################
  #######                  APP SERVICES                               #######
  ###########################################################################
  tagore-server:
    build: 
      context: ./server
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
      - ./server/modelData:/app/modelData
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tagore

  tagore-web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    environment:
      - NEXT_PUBLIC_BASE_PATH=/.factly/mande/web
      - NEXT_PUBLIC_API_URL=http://tagore-server:8080
    ports:
      - "3000:3000"
    volumes:
      - type: bind
        source: ./web
        target: /app
      - type: bind
        source: ./web/node_modules
        target: /app/node_modules
    restart: unless-stopped
    stdin_open: true
    networks:
      - tagore

  migrate:
    image: migrate/migrate
    env_file:
      - ./server/config.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - './server/internal/infrastructure/db:/database'
    # command: [ "-path", "./database/migrations", "-database",  "postgres://$DATABASE_USERNAME:$DATABASE_PASSWORD@$DATABASE_HOST:5432/$DATABASE_NAME?sslmode=disable", "up"] 
    command: [ "-path", "./database/migrations", "-database",  "postgres://postgres:postgres@postgres:5432/tagore?sslmode=disable", "up"] 

    networks:
      - tagore
                                   
networks:
  tagore: